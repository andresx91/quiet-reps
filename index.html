<!DOCTYPE html>
<html>
    <head>
        <title>Quiet Reps</title>
        <style>
            * {
                font-family:'Courier New', Courier, monospace;
            }
            .item-block {
                border:1px solid black;
                display:grid;
                grid-template-columns: repeat(7, 1fr);
                padding:10px;
            }
        </style>
        
    </head>
    <body>
        <h1>Quiet Reps</h1>
        <div id="item_block_list">
        </div>
        <template id="item_block_template">
            <div class="item-block">
                <div class="item-text"></div>
                <div> :: </div>
                <div>
                    Reps
                    <input class="item-reps-total" type="text" value="0" size="4" readonly="readonly"> 
                </div>
                <div>
                    Done 
                    <input class="item-reps-done" type="text" value="0" size="4" readonly="readonly">
                </div>
                <div>
                    To go
                    <input class="item-reps-togo" type="text" value="0" size="4" readonly="readonly">
                </div>
                <button class="item-rep-completed" type="button"
                    onclick="setRepDone(this)">
                    Rep Done
                </button>
            </div>
        </template>
        <script src="app.js"></script>
    </body>
</html>
